apply plugin:'application'


buildscript {
  repositories {
    mavenCentral()
    jcenter()
  }
}

repositories {
  mavenCentral()
  jcenter()
}

configurations {
  apt
}

dependencies {
  compile project(':annotations')
  apt project(':processor1')
}

compileJava {
  options.annotationProcessorPath = configurations.apt
  options.compilerArgs << "-processor" << "org.gradle.incap.Processor1" << "-verbose"
  options.incremental = true
}

mainClassName = "Main"
