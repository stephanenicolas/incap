task installPreCommitGitHook(type: Copy) {
    from new File(rootProject.rootDir, 'config/hooks/pre-commit.sh')
    into { new File(rootProject.rootDir, '.git/hooks') }

    doFirst {
        println "Installing pre-commit hook"
    }

    doLast {
        Runtime.getRuntime().exec("chmod -R +x .git/hooks/pre-commit.sh");
    }
}

gradle.startParameter.taskNames = [":installPreCommitGitHook"] + gradle.startParameter.taskNames